<!-- modal for viewing a job -->
<div
  class="modal fade"
  id="viewModal"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img id="companyimg" alt="company-logo" style="height: 50px;"/>
        <h4 class="modal-title" id="viewModalLabel" style="margin-top: 7px; margin-left: 5px;"></h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h6>Job Title</h6>
          <p id="modaljobtitle"></p>
          <h6>Location</h6>
          <p id="modallocation"></p>
          <h6>Type</h6>
          <p id="modaltype"></p>
          <h6>Description</h6>
          <p id="modaldescription"></p>
          <h6 id="modalurl"></h6>
          <button type="submit" id="modalbutton" class="btn btn-warning text-white" onClick="addFavourite()">Favorite</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Deleting a Task -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this task?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onClick="deleteTask(deleteId)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
